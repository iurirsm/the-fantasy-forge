<!DOCTYPE html>
<html>
<head>
  <title>Instagram Feed</title>
  <script>
    async function loadInstagramFeed() {
      const response = await fetch(
        "https://graph.instagram.com/me/media?fields=id,caption,media_url,permalink,media_type&access_token=EAAO1qSZClxa8BO7ZCvQlkbYCJzIrVdoxu77yZCXZA0ZBC4Myu105xJIYtEgXULMt73r8tlXgukkdrZBztZCKyOK8N4Bn0qd7kXESJbl4ZADDVOK75c1348DB61Tb04Wlp4745lz8ZAsKSmnRdNeNdcud5GXrlU3JZAi1mHNt0NbYOfP1OPaQx4gbZCostdJqI0aLkBJGs6ZC4spTBj1TMXHRYfzDcZAmgPpjlZC02ZBze9YsTCW3OLnqgZDZD"
      );
      const data = await response.json();
      const container = document.getElementById("instagram-feed");

      if (data.data) {
        data.data.slice(0, 6).forEach(post => {
          if (post.media_type === "IMAGE" || post.media_type === "CAROUSEL_ALBUM") {
            const a = document.createElement("a");
            a.href = post.permalink;
            a.target = "_blank";
            a.className = "block w-full sm:w-1/2 md:w-1/3 p-2";

            const img = document.createElement("img");
            img.src = post.media_url;
            img.alt = post.caption || "";
            img.className = "rounded-xl shadow-md w-full";

            a.appendChild(img);
            container.appendChild(a);
          }
        });
      } else {
        container.innerHTML = "Failed to load feed.";
        console.log(data);
      }
    }
    window.onload = loadInstagramFeed;
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .feed-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Latest from Instagram</h1>
  <div id="instagram-feed" class="feed-grid"></div>
</body>
</html>
