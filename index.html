<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Fantasy Forge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-purple-900 text-white text-center p-6">
    <h1 class="text-4xl font-bold">The Fantasy Forge</h1>
    <p class="text-lg">Mobile 3D Printing in Halifax, NS</p>
  </header>

  <!-- Google Calendar Section -->
  <section class="p-6 bg-white">
    <h2 class="text-2xl font-semibold mb-4">Where to Find Us</h2>
    <iframe
      src="https://calendar.google.com/calendar/embed?src=32cffb5fb476f0c8d44d45efa417aa3c60b87e5fa3cd8d62a10f6d9fa2d9e37b%40group.calendar.google.com&ctz=America%2FHalifax"
      style="border: 0"
      width="100%"
      height="600"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </section>

  <!-- Contact Form Section -->
  <section class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Commissions & Requests</h2>
    <form
      action="https://formspree.io/f/YOUR_FORM_ID"
      method="POST"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xl mx-auto"
    >
      <label class="block mb-2">
        Name:
        <input name="name" class="w-full border p-2" required />
      </label>
      <label class="block mb-2">
        Email:
        <input type="email" name="email" class="w-full border p-2" required />
      </label>
      <label class="block mb-4">
        Message:
        <textarea name="message" class="w-full border p-2 h-32" required></textarea>
      </label>
      <button
        type="submit"
        class="bg-purple-900 text-white px-4 py-2 rounded hover:bg-purple-700"
      >
        Send
      </button>
    </form>
  </section>

  <!-- Instagram Feed Section -->
  <section class="p-6 bg-white">
    <h2 class="text-2xl font-semibold mb-4">Latest on Instagram</h2>
    <div class="flex justify-center">
      <iframe
        src="https://snapwidget.com/embed/YOUR_WIDGET_ID"
        class="w-full max-w-3xl"
        allowtransparency="true"
        frameborder="0"
        scrolling="no"
        style="border:none; overflow:hidden; width:100%; height:500px"
      ></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-4 text-sm text-gray-500">
    &copy; 2025 The Fantasy Forge. All rights reserved.
  </footer>
</body>
</html>
